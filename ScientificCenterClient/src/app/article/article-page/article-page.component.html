<div >
  <!-- Page Content -->
  <div class="container cMargin">

    <div class="row">

      <div class="col-lg-3">
        <div class="input-group">
          <input
            type="text"
            name="search"
            name="model"
            class="form-control marigiiii"
            placeholder="Search title/author"
          />
        </div>
        <h3 class="my-4">Naucne Oblasti</h3>
        <div class="list-group">
          <a *ngFor="let area of scientifiAreaData.scientificAreas" href="#" class="list-group-item">{{area.name}}</a>
        </div>

      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">

        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="assets/slider/bookstore1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="assets/slider/bookstore2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="assets/slider/bookstore3.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <div class="row">
          <ng-container *ngFor="let art of articleData.articleDTOS">
            <div class="col-lg-4 col-md-6 mb-4">
              <div class="card h-100">
                <a href="#"><img class="card-img-top" src="assets/book.png" width="60" height="150" alt="" /></a>
                <div class="card-body">
                  <h3 class="card-title">
                    <span style="color:#17a2b8;">{{ art.title }}</span>
                  </h3>
                  <h4>Apstrakt: {{ art.articleAbstract }}</h4>
                  <h6>KljucneRec: {{ art.keywords }}</h6>
                  <div>
                    <h6>Oblast:</h6>
                    <i>{{ art.scientificArea.name}}</i>
                  </div>
                </div>
                <div class="card-footer">
                  <button *ngIf="authService.isUser()" type="button" style="float: left;" class="btn btn-danger btn-sm" data-toggle="modal"
                          data-target="#exampleModalCenter" (click)="buyCasopis(art)">
                    Buy Now
                  </button>
                  <button *ngIf="!authService.isAdmin()" type="button" style="float: right;"
                          class="text-light btn btn-warning btn-sm" (click)="onAddToCart(art)">
                    Add to Cart
                  </button>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->



</div>
